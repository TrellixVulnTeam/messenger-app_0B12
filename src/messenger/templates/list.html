<!DOCTYPE html>
<html>
    <head>

        {% extends "base.html" %}
{% load staticfiles %}
        <meta charset="utf-8">
           
    </head>
    <body>

    {% block content %}
        
        <form action="{% url 'list' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>
            <p><button type='submit' class='btn btn-default'>Upload</button></p>
        </form>
        {% endblock %}
    </body>
</html>
