 <head> {% extends "base.html" %}
{% load staticfiles %}
</head>
<body>
    <!-- List of uploaded documents -->

    {% block content %}
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}

        
        {% endblock %}
    </body>
